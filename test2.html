<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
	</head>
		<body>
			<div class="container">
        <div class="row">
          <div class="span6 offset2">
             <form class="form-horizontal">
              <legend>Home Input Model</legend>
              <div class="control-group">
                <label class="control-label" for="inputName">Name</label>
                <div class="controls">
                  <input type="text" id="inputName" placeholder="Name">
                </div>
              </div>
              <div class="control-group">
                <label class="control-label" for="inputBlog">Blog</label>
                <div class="controls">
                  <input type="text" id="inputblog" placeholder="Blog">
                </div>
              </div>
              <div class="control-group">
                <label class="control-label" for="inputstartdt">Start Date</label>
                <div class="controls">
                  <input type="date" id="inputstartdt" placeholder="Startdate">
                </div>
              </div>
              <div class="control-group">
                <label class="control-label" for="inputPassword">Password</label>
                <div class="controls">
                  <input type="password" id="inputPassword" placeholder="Password">
                </div>
              </div>
              <div class="form-actions">
                <button type="submit" class="btn btn-primary">Save changes</button>
                <button type="button" class="btn">Cancel</button>
              </div>
            </form>
          </div>  
          <div class="span4">
          </div>  
        </div>  
			</div>
		</body>
</html>
