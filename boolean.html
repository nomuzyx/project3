<!DOCTYPE html>
<html>
<body>

<p>Given that x=5, return the value of the comparison x==5.</p>
<button onclick="myFunction()">Try it</button>

<p id="demo1"></p>
<p id="demo2"></p>

<script>
function myFunction()
{
var x=5;
document.getElementById("demo1").innerHTML=x==5;
document.getElementById("demo2").innerHTML=x===5;

}
</script>

</body>
</html>
